<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продажа недвижимости</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            color: #343a40;
        }

        #search-location-form {
            margin-bottom: 20px;
        }

        #search-location {
            padding: 10px;
            width: 60%;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-right: 10px;
        }

        #sort-price {
            padding: 10px 20px;
            background-color: #686868;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #property-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #property-list li {
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 20px;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Продажа недвижимости</h1>
        <nav>
            <ul>
                <li><a href="appointment.html">Записаться на встречу</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Список объектов</h2>
        <form id="search-location-form">
            <input type="text" id="search-location" placeholder="Поиск по городу">
            <button type="submit">Найти</button>
        </form>
        <button id="sort-price">Сортировать по стоимости</button>
        <ul id="property-list"></ul>
    </main>
    <footer>
        <p>&copy; 2024 realestate</p>
    </footer>
    <script src="/js/app.js"></script>
</body>
</html>
